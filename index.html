<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Twitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ecf0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #1da1f2;
        }
        #postForm {
            display: flex;
            margin-bottom: 20px;
        }
        #postForm textarea {
            width: 100%;
            height: 50px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #postForm button {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .tweet {
            background-color: #f5f8fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .tweet p {
            margin: 0;
        }
        .tweet .user {
            font-weight: bold;
            color: #1da1f2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mini Twitter</h1>

        <div id="postForm">
            <textarea id="tweetText" placeholder="What's happening?"></textarea>
            <button onclick="addTweet()">Tweet</button>
        </div>

        <div id="timeline">
            <!-- ツイートがここに表示される -->
        </div>
    </div>

    <script>
        function addTweet() {
            var tweetText = document.getElementById("tweetText").value;
            if (tweetText.trim() !== "") {
                var tweetContainer = document.createElement("div");
                tweetContainer.className = "tweet";
                
                var userElement = document.createElement("p");
                userElement.className = "user";
                userElement.innerText = "User";

                var tweetElement = document.createElement("p");
                tweetElement.innerText = tweetText;

                tweetContainer.appendChild(userElement);
                tweetContainer.appendChild(tweetElement);
                
                var timeline = document.getElementById("timeline");
                timeline.insertBefore(tweetContainer, timeline.firstChild);
                
                // テキストエリアをクリア
                document.getElementById("tweetText").value = "";
            }
        }
    </script>

</body>
</html>
