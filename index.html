<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sicotter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ecf0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #1da1f2;
        }
        #postForm {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        #postForm input, #postForm textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        #postForm button {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .tweet {
            background-color: #f5f8fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .tweet p {
            margin: 0;
        }
        .tweet .user {
            font-weight: bold;
            color: #1da1f2;
        }
        /* モバイル対応のレスポンシブデザイン */
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sicotter</h1>

        <div id="postForm">
            <input type="text" id="username" placeholder="Your name" />
            <textarea id="tweetText" placeholder="What's happening?"></textarea>
            <button onclick="addTweet()">Tweet</button>
        </div>

        <div id="timeline">
            <!-- ツイートがここに表示される -->
        </div>
    </div>

    <script>
        // ページ読み込み時にローカルストレージからツイートを取得
        document.addEventListener("DOMContentLoaded", function() {
            loadTweets();
        });

        // ローカルストレージからツイートを読み込む
        function loadTweets() {
            var savedTweets = JSON.parse(localStorage.getItem("tweets")) || [];
            var timeline = document.getElementById("timeline");
            timeline.innerHTML = ""; // タイムラインをクリア
            savedTweets.forEach(function(tweet) {
                displayTweet(tweet.username, tweet.text);
            });
        }

        // ツイートをローカルストレージに保存
        function saveTweet(username, text) {
            var savedTweets = JSON.parse(localStorage.getItem("tweets")) || [];
            savedTweets.push({ username: username, text: text });
            localStorage.setItem("tweets", JSON.stringify(savedTweets));
        }

        // ツイートを表示する
        function displayTweet(username, text) {
            var tweetContainer = document.createElement("div");
            tweetContainer.className = "tweet";
            
            var userElement = document.createElement("p");
            userElement.className = "user";
            userElement.innerText = username;

            var tweetElement = document.createElement("p");
            tweetElement.innerText = text;

            tweetContainer.appendChild(userElement);
            tweetContainer.appendChild(tweetElement);
            
            var timeline = document.getElementById("timeline");
            timeline.insertBefore(tweetContainer, timeline.firstChild);
        }

        // 新しいツイートを追加する
        function addTweet() {
            var username = document.getElementById("username").value.trim();
            var tweetText = document.getElementById("tweetText").value.trim();

            if (username !== "" && tweetText !== "") {
                // タイムラインにツイートを表示
                displayTweet(username, tweetText);
                
                // ツイートをローカルストレージに保存
                saveTweet(username, tweetText);

                // フォームをクリア
                document.getElementById("username").value = "";
                document.getElementById("tweetText").value = "";
            }
            <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>

        }
    </script>

</body>
</html>
