<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sicotter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ecf0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #1da1f2;
        }
        #postForm {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        #postForm input, #postForm textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        #postForm button {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .tweet {
            background-color: #f5f8fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .tweet p {
            margin: 0;
        }
        .tweet .user {
            font-weight: bold;
            color: #1da1f2;
        }
        /* モバイル対応のレスポンシブデザイン */
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sicotter</h1>

        <div id="postForm">
            <input type="text" id="username" placeholder="Your name" />
            <textarea id="tweetText" placeholder="What's happening?"></textarea>
            <button onclick="addTweet()">Tweet</button>
        </div>

        <div id="timeline">
            <!-- ツイートがここに表示される -->
        </div>
    </div>

    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
    </script>

</body>
</html>
