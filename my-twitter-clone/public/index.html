<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易ツイッター</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>簡易ツイッター</h1>
        <div id="tweet-form">
            <input type="text" id="username" placeholder="ユーザーネーム" required>
            <textarea id="tweet" placeholder="ツイート内容" required></textarea>
            <button id="tweet-btn">ツイートする</button>
        </div>
        <div id="tweets">
            <!-- ツイートがここに表示されます -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
