<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sicotter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sicotter</h1>
        <div class="tweet-box">
            <input type="text" id="username" placeholder="Your name">
            <textarea id="tweetContent" placeholder="What's happening?"></textarea>
            <button onclick="sendTweet()">Tweet</button>
        </div>
        <div id="tweetContainer" class="tweets"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
